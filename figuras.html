<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="(min-width: 597px)">
    <link rel="stylesheet" href="./PC.css" media="(min-width: 1000px)">
    <script src="./figuras.js"></script>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Hecho por <a href="https://github.com/Juesgape">Juesgape</a>🕷</p>
    </header>
        <main>
            <section class="main--container">
                <div class="container-cuadrado">
                    <img src="./Images/Cuadrado.png" alt="Imagen de un cuadrado">
                    <h2>Cuadrado</h2>
                <form>
                    <p>¿Cuánto mide el lado de tu cuadrado?</p>
                    <input id="inputCuadrado" type="number" placeholder="Lado del cuadrado">
                </form>
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
                </div>
    
                <div class="triángulo">
                    <img src="./Images/Triángulo.png" alt="Imagen de un triángulo">
                    <h2>Triángulo</h2>
                    <p>Escribe todas las medidas de tu triángulo</p> 
                    <form>              
                    <input id="inputTrianguloLado1" type="number" placeholder="Lado 1">

                    <input id="inputTrianguloLado2" type="number" placeholder="Lado 2">

                    <input id="inputTrianguloBase" type="number" placeholder="Base">

                    <input id="inputTrianguloAltura" type="number" placeholder="Altura">      
                    </form>
                        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
                        <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>  
                </div>

                <div class="circulo">
                    <img src="./Images/Círculojpg.png" alt="Imagen de un círculo">
                    <h2>Círculo</h2>
                    <form>
                    <p>Escribe el radio de tu círculo</p>
                    <input id="inputRadioCirculo" type="number" placeholder="Radio del círculo">
                    </form>
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
                </div>

                <div class="triángulo-isósceles">
                    <img src="./Images/triángulo-isóceles.png" alt="Imagen de un triángulo isóceles">
                    <h2>Triángulo isósceles</h2>
                    <p>Escribe las medidas de tu triángulo isósceles</p> 
                    <form>              
                    <input id="inputIsósceles1" type="number" placeholder="Lado 1">

                    <input id="inputIsósceles2" type="number" placeholder="Lado 2">

                    <input id="inputIsóscelesBase" type="number" placeholder="Base">
    
                    </form>
                        <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>  
                </div>
        </section>
    </main>
    <footer>
        <h2>Hecho con cariño</h2>
    </footer>
</body>
</html>
