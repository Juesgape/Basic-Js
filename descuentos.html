<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
    <h1>Porcentajes y descuentos</h1>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    </section>

    <form action="">
        <label for="InputPrice">Escribe el precio de tu producto</label>
        <input id="InputPrice" type="number">

        <label for="InputDiscount">Escribe el descuento de tu producto</label>
        <input id="InputDiscount" type="number">

        <label for="cupons">Cupones</label>

        <select name="cupons" id="cupons">
            <option value="0">Ninguno</option>
            <option value="10">Bloody awesome</option>
            <option value="25">By order of the Peaky Blinders</option>
            <option value="40">in the mid bleak winter</option>
        </select>

        <button type="button" onclick="onClickButtonPriceDiscount()">
            calcular el precio con descuento
        </button>

        <p id="resultPrice"></p>
    </form>

    <script src="./descuentos.js"></script>
</body>
</html>
